<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="nav">
        <label class="txtAlura"> a</label>
    </nav>

    <div class="container mainContainer">
        <div class="row">
            <section class="col-md-8">
                <input type="area" placeholder="Escribe para encriptar" id="txtEncriptar" class="inputEncriptar">

                <p class="msj">Solo letras mayusculas y sin asentos</p>
                <div class="row rowBottons">
                    <div class="col-md-6 ">
                        <button onclick="encriptar()" class="btnEncriptar">Encriptar</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="col-md-4 sectionTwo">
                <input type="text" placeholder="Ningun mensaje fue encontrado" class="output" id="output">
                <div class="col-md-6">
                    <button class="btnCopiar fa fa-save fa-lg" onclick="copiar()" id="btnCopiar"></button> 
                </div>
            </section>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script></body>

</html>
